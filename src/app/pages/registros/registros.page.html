<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Registros</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="agregar()">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-list *ngIf="registros.length > 0; else noData">
      <ion-item-sliding *ngFor="let reg of registros">
        <ion-item (click)="editar(reg)">
          <ion-label>
            <h2>{{ reg.titulo }}</h2>
            <p>{{ reg.descripcion }}</p>
            <p><strong>Estado:</strong> {{ reg.estado }}</p>
            <p><small>{{ reg.fecha | date: 'short' }}</small></p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="eliminar(reg.id)">
            Eliminar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  
    <ng-template #noData>
      <ion-text color="medium">
        <p class="ion-text-center">No hay registros a√∫n.</p>
      </ion-text>
    </ng-template>
  </ion-content>

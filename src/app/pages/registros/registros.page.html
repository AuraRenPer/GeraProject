<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Registros</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="agregar()">
          <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-list *ngIf="registros.length > 0; else noData">
        <ion-item *ngFor="let reg of registros">
          <ion-label (click)="editar(reg)">
            <h2>{{ reg.titulo }}</h2>
            <p>{{ reg.descripcion }}</p>
            <ion-note color="medium">Estado: {{ reg.estado }}</ion-note><br>
            <small>{{ reg.fecha | date: 'short' }}</small>
          </ion-label>
          <ion-button fill="clear" color="danger" slot="end" (click)="eliminar(reg.id)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
      
  
    <ng-template #noData>
      <ion-text color="medium">
        <p class="ion-text-center">No hay registros disponibles.</p>
      </ion-text>
    </ng-template>
  </ion-content>
